{% extends 'auctions/layout.html' %}

{% block body %}
    <h2>Watchlist</h2>
    <div class="row mx-3">
        {% for listing in listings %}
        <div class="card mx-3" styles="width:18rem">
            <img src="{{listing.imageUrl}}" alt="{{listing.title}}" class="card-img top" style="width: 100%; height: 150px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{listing.title}}</h5>
                <p class="card-text">{{listing.description}}</p>
                <a href="{% url 'listing' id=listing.id %}"><button class="btn btn-primary">Details</button></a>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
