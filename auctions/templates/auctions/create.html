{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="title">Image URL</label>
            <input type="text" class="form-control" name="imageurl" id="imageurl" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="title">Price</label>
            <input type="number" min="0" class="form-control" name="price" id="price" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="category">Choose a Category</label>
            <select name="category" id="category">
                {% for cat in categories %}
                <option value="{{cat}}">{{cat}}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Create New Listing</button>
    </form>
{% endblock %}
